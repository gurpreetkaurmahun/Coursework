name: Publish

on:
workflow_dispatch:
push:
  branches:
  - main

jobs:
  publish:
  runs_on: ubuntu-latest

steps:
- uses: actions@checkout@v3

- name: setup .NET
uses : actions/setup-dotnet@v3
with : 
dotnet-version:' 8.0.x'

-name: Restore
run: dotnet restore ./Coursework.sln

-name: Build
run : dotnet Build ./Coursework.sln --configuration Release --no-restore

-name: Publish
run: dotnet publish ./Coursework.sln --configuration Release --no-build



 


